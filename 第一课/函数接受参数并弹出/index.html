<!doctype>
<html>
    <head>
        <title>函数接受参数并弹出</title>
        <style>
            *{
                padding:0;
                margin:0;
            }
            .container{
                width:960px;
                margin:0 auto;
            }
            input{
                width:100px;
                display: block;
                margin:20px auto;
                padding:6px;
            }
            button{
                display: block;
                padding:4px 8px;
                width:50px;
                margin:0 auto;
            }
</style>
<script>
    window.onload=function(){
        var btn=document.getElementById("btn");
        var city=document.getElementById("city");
        var area=document.getElementById("area");
        btn.onclick=function(){
           myAlert(city.value);
           myAlert(area.value);
        }
        function myAlert(value="value"){
            alert(value);
        }
    }
</script>
    </head>
    <body>
        <div class="container">
        <input type="text" id="city" name="city" value="北京市"/>
        <input type="text" id="area" name="area" value="朝阳区" />
        <button id="btn">传参</button>
        </div>
    </body>
</html>
