<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf8">
        <style>
            *{
                margin:0;
                padding:0;
            }
            .container{
                width:960px;
                margin:0 auto;
            }
            #buttons{
                margin:20px 0;
            }
            #buttons span{
                width:16px;
                height:16px;
                display: inline-block;
            }
            .theme-pink{
                background-color:red;
            }
            .theme-green{
                background-color:green;
            }
            .theme-black{
                background-color:black;
            }
            ul li{
                list-style: none;
                float:left;
                padding:8px 24px;
                border:1px solid #fff;
            }
            ul li a{
                text-decoration: none;
                font-size:14px;
                color:#fff
            }
            li.red{
                background-color:red;
            }
            li.green{
                background:green;
            }
            li.black{
                background-color:black;
            }
           #buttons .theme-pink.used{
                width:6px;
                height:6px;
                border:5px solid red;
                background-color:#fff;
            }
            #buttons .theme-green.used{
                width:6px;
                height:6px;
                border:5px solid green;
                background-color:#fff;
            }
            #buttons .theme-black.used{
                width:6px;
                height:6px;
                border:5px solid black;
                background-color:#fff;
            }
            body.red{
                background-color:pink;
            }
            body.green{
                background-color:#33ff33;
            }
            body.black{
                background-color:#ccc;
            }
        </style>
        <script>
            window.onload=function(){
                var target=document.getElementsByClassName("used")[0];   
                var buttons=document.getElementById('buttons').children;
                setBacColor();
                for(var j=0;j<buttons.length;j++){
                    //自动会有一个function 抛出}异常
                    //buttons.item(j).setAttribute("onclick","javascript:function(){alert(this.getAttribute('tag'))}()");
                    buttons.item(j).onclick=function(){
                        setBacColor(this.getAttribute('tag'));
                    }
                }
            }
            function setBacColor(temp="red"){
                var liAll=document.getElementsByTagName("ul")[0].children;
                var body=document.getElementById('body');
                body.setAttribute('class',temp);
                for(var i=0;i<liAll.length;i++){
                    liAll.item(i).setAttribute('class',temp);
                }
            }
        </script>
    </head>
    <body id="body">
        <div class="container">
        <div id="buttons">
            <span tag="red" class="theme-pink used"></span>
            <span tag="green" class="theme-green"></span>
            <span tag="black" class="theme-black"></span>
        </div>
        <header>
            <nav>
                <ul>
                    <li><a href="#">新闻</a></li>
                    <li><a href="#">娱乐</a></li>
                    <li><a href="#">体育</a></li>
                    <li><a href="#">电影</a></li>
                    <li><a href="#">音乐</a></li>
                </ul>
            </nav>
        </header>
        </div>
    </body>
</html>
